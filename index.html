<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Basic Dicee Game</title>
</head>
<body>
  <div class="head-title">
    <h1>Basic Dicee Game</h1>
  </div>

  <div class="game-area">
    <div class="player1">
    <div class="player1-title">
      <h2>Player 1</h2>
    </div>
    <div class="player1-dice">
      <div class="dice">
        <div class="number1"></div>
        <div class="number2"></div>
        <div class="number3"></div>
        <div class="number4"></div>
        <div class="number5"></div>
        <div class="number6"></div>
        <div class="number7 chidden"></div>
      </div>
    </div>
  </div>
  <div class="player2">
    <div class="player2-title">
      <h2>Player 2</h2>
    </div>
    <div class="player1-dice">
      <div class="dice">
        <div class="number1"></div>
        <div class="number2"></div>
        <div class="number3"></div>
        <div class="number4"></div>
        <div class="number5"></div>
        <div class="number6"></div>
        <div class="number7 chidden"></div>
      </div>
    </div>
  </div>
</div>

<div class="btn-zarAt">
  <button id="zarAt">Dice</button>
</div>


  <div class="purpose-text">
    <p>It was built from 0 by Bandaju for educational purposes.</p>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
